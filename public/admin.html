<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/admin.css" rel="stylesheet">
    <title>Admin</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./home.html">üè†Home</a>
            <!-- Add logout button or other admin actions if needed -->
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="list-group sidebar">
                    <button id="addProductBtn" class="list-group-item list-group-item-action btn btn-primary">Add
                        Product</button>
                    <!-- Other CRUD operation buttons can be added here if needed -->
                </div>
            </div>
            <!-- Main Content Area -->
            <div class="col-md-9">
                <div id="productForm" style="display: none;">
                    <h2>üì±Add Product</h2>
                    <form id="add-product-form">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" placeholder="Enter product name"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Image Link</label>
                            <input type="text" class="form-control" id="productImage" placeholder="Enter image link"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Price</label>
                            <input type="text" class="form-control" id="productPrice" placeholder="Enter product price"
                                required>
                        </div>
                        <button type="submit" class="btn btn-success">Add</button>
                    </form>
                </div>
                <!-- Add product list/table here -->
            </div>
        </div>
    </div>
    <!-- body -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
    <script src="./admin.js"></script>
</body>

</html>
